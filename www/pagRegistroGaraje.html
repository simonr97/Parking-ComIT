<!-- We don't need a full layout in this file because this page will be parsed with Ajax.  -->
<div class="page" data-name="regGaraje">
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner sliding">
        <div class="left">
          <a class="link back">
            <i class="icon icon-back"></i>
            <span class="if-not-md">Back</span>
          </a>
        </div>
        <div class="title">Registra tu Garaje</div>
      </div>
    </div>
    <div class="page-content page-content hide-navbar-on-scroll">
        <form class="list" id="my-form">
            <ul>
              <li>
                <div class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Nombre del Garaje</div>
                    <div class="item-input-wrap">
                      <input type="text" name="nombregaraje" id="garageName" placeholder="Ingrese el Nombre" required>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Direccion del Garaje</div>
                    <div class="item-input-wrap">
                      <input type="text" name="callegaraje" id="garageStreet" placeholder="Ingrese la Calle" required>
                      <input type="number" name="alturagaraje" id="garageAddress" placeholder="Ingrese la Altura" required>
                      <input type="text" name="ciudadgaraje" id="garageCity" placeholder="Ingrese la Ciudad" required>
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Acceso para discapacitados</div>
                    <div class="item-input-wrap">
                      <input type="checkbox" name="discapacitados" value="false" id="disabledGarage">
                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title item-label">Estacionamiento para Motocicletas</div>
                    <div class="item-input-wrap">
                      <input type="checkbox" name="gMotos" value="false" id="bikesGarage">
                    </div>
                  </div>
                </div>
              </li>
              <div class="col"><a class="button" id="verificarDatos">Verificar Datos</a></div>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title hiddenStart item-label">Numero de Telefono</div>
                      <div class="item-input-wrap">
                        <input class="hiddenStart" type="tel" name="Telefono" id="garageNumber" placeholder="Ingrese el Telefono">
                      </div>
                    </div>
                  </div>
                </li>
                <li>
                  <div class="item-content item-input">
                    <div class="item-inner">
                      <div class="item-title hiddenStart item-label">Precio por Hora</div>
                      <div class="item-input-wrap">
                        <input class="hiddenStart" type="number" name="precioHora" id="hourChargeGarage" required> 
                      </div>
                    </div>
                  </div>
                </li>
              <li>
                <div class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title hiddenStart item-label">Hora de Apertura (vacio para 24hrs)</div>
                    <div class="item-input-wrap">
                      <input class="hiddenStart" type="time" name="hApertura" id="openTimeGarage">
                    </div>
                  </div>
                </div>
                <div class="item-content item-input">
                  <div class="item-inner">
                    <div class="item-title hiddenStart item-label">Hora de Cierre (vacio para 24hrs)</div>
                    <div class="item-input-wrap">
                      <input class="hiddenStart" type="time" name="hCierre" id="closeTimeGarage">
                    </div>
                  </div>
                </div>
              </li>
            </ul>
        </form>
            <div class="col"><a class=" link back button convert-form-to-data" id="registraGarage" href="#">Aceptar</a></div>
    </div>
</div>
