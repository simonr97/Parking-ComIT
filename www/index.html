<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * 'unsafe-inline'; img-src * data: blob: 'unsafe-inline'; frame-src *; style-src * 'unsafe-inline'; font-src * data: URIs ">


    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="lib/framework7/css/framework7.bundle.min.css">
    <!-- Path to icons -->
    <link rel="stylesheet" href="css/icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
</head>

<body>

  
  <div id="app">
        <!-- Statusbar overlay -->
        <div class="statusbar"></div>
    
        <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
          <div data-name="index" class="page">
                <!-- Top Navbar -->
              <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner">
                        <div class="title">Parking</div>
                    </div>
              </div>
        
        
                <!-- Scrollable page content -->
                <div class="page-content text-align-center">
                  <div class="block"></div>
                  <form method=“get” >
                    <div class="list inline-labels no-hairlines-md">

                      <li class="item-content item-input">
                        <div class="item-media">
                          <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                          <div class="item-title item-label">E-mail</div>
                          <div class="item-input-wrap">
                            <input type="email" placeholder="Your e-mail" id="ingresoMail" value="" required>
                          </div>
                        </div>
                      </li>
                      <li class="item-content item-input">
                        <div class="item-media">
                          <i class="icon demo-list-icon"></i>
                        </div>
                        <div class="item-inner">
                          <div class="item-title item-label">Password</div>
                          <div class="item-input-wrap">
                            <input type="password" placeholder="Your password" id="ingresoPass" value="" required>
                          </div>
                        </div>
                      </li>
                      <div class="row">
                        <a href="#" type="submit" class="col-50 button button-round button-fill" id="ingresar">Ingresar</a> 
                        <a href="/registro/" type="submit" class="col-50 button button-round button-fill" id="registrar">Registrarse</a>
                      </div>
                    </div>
                  </form>
                </div>
          </div>
        </div>
      </div>
    </div>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.bundle.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>


    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->
     
    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-auth.js"></script>

    <script src="https://www.gstatic.com/firebasejs/6.2.0/firebase-firestore.js"></script>
    
    <script>

      var firebaseConfig = {

        projectId: "comit-parking",

        appId: "1:271646478794:web:613020eadf699bd82abf33"
      };
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
    </script>

</body>
</html>
